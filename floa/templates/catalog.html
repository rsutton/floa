{% extends 'base.html' %}

{% block nav %}
<a class="nav-link" href="/">Home</a>
<a class="nav-link" href="/wish">Wish List</a>
<a class="nav-link active" href="/catalog">Catalog</a>
{% endblock %}

{% block content %}
<ul class="content-list">
    {% for book in list %}
    <li class="content-list-item">
        <a href={{ book['link'] }}>
            <i class="content-listing__number">{{ book['id'] }}.</i>
            <b class="content-listing__title">{{ book['title'] }}</b>
        </a>
        <div class="content-listing__controls">
            <input id={{ book['id'] }} type="checkbox" name="have" value={{ book['have'] }}><i class="have fa fa-check-circle"></i>
            <input id={{ book['id'] }} type="checkbox" name="want" value={{ book['want'] }}><i class="want fa fa-star"></i>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
