{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}My Library of America{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Volume</th>
            <th scope="col">Title</th>
            <th scope="col">Have</th>
            <th scope="col">Want</th>
            </tr>
        </thead>
        <tbody>
        {% for book in list %}
        <tr>
            <th scope="row">{{ book['id'] }}</th>
            <td>{{ book['title'] }}</td>
            <td>{{ book['have'] }}</td>
            <td>{{ book['want'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
