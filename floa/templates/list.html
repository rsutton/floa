{% extends 'base.html' %}

{% block header %}
<h1 align="center">{% block title %}My Library of America{% endblock %}</h1>
{% endblock %}

<script>
// some script to handle checkboxes
</script>

{% block content %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th style="text-align:center" scope="col">Vol</th>
            <th scope="col">Title</th>
            <th style="text-align:center" scope="col">Have</th>
            <th style="text-align:center" scope="col">Want</th>

        <tbody>

        <tr>
            <td style="text-align:center">{{ book['id'] }}</td>

            <td style="text-align:center">{{ book['have'] }}</td>
            <td style="text-align:center">{{ book['want'] }}</td>
            <!-- <td style="text-align:center"><input class="have" type="checkbox" name="have" value={{ book['have'] }}/></td>
            <td style="text-align:center"><input class="want" type="checkbox" name="want" value={{ book['want'] }}/></td> -->
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
