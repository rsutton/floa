{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}My Library of America{% endblock %}</h1>
{% endblock %}

{% block content %}
    <ul>
    {% for book in library %}
        {% if book['have'] == 1 %} 
        <li>{{ book['id'] }}  <b>{{ book['title'] }}</b></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
