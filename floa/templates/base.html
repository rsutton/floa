<!doctype html>
<html lang="en">
<head>
    <title>My Library of America</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</head>
<body>
    <div class="header">
        <div class="header__top">
            <div class="left"></div>
                <div class="header__branding">
                    <a href="/" title="Home">
                        <span class="icon icon__logo--header"></span>
                    </a>
                    <a href="/" title="Home" class="name">My Library of America</a>
                </div>
                <div class="user-profile">
                    {% if current_user.is_anonymous %}
                        <a href="/login"><i class="profile fa fa-user-o"></i>Login</a>
                    {% else %}
                        <a href="/profile"><i class="profile fa fa-user"></i>{{ current_user.name }}</a>
                    {% endif %}
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__nav">
                <a class="nav__link active" href="/">Bookshelf</a>
                <a class="nav__link" href="#">Wish List</a>
                <a class="nav__link" href="#">New</a>
                <a class="nav__link" href="#">Catalog</a>
            </div>
            <div class="header__tools">
                <a class="nav__link" href="#">Help</a>
                <form class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
