{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th style="text-align:center" scope="col">No.</th>
            <th scope="col">Title</th>
            </tr>
        </thead>
        <tbody>
        {% for book in list %}
            {% if book['have'] == 1 %}
            <tr>
                <td style="text-align:center">{{ book['id'] }}</td>
                <td><a href={{ book['link'] }}>{{ book['title'] }}</a></td>
            </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
