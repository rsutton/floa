{% extends 'base.html' %}

{% block content %}
    <table class="table table-borderless">
        <tbody>
        {% for book in list %}
            <tr>
                <td>{{ book['id'] }}</td>
                <td><a href={{ book['link'] }}>{{ book['title'] }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
