{% extends 'base.html' %}

{% block nav %}
<a class="nav-link active" href="/">Home</a>
<a class="nav-link" href="/wish">Wish List</a>
<a class="nav-link" href="/catalog">Catalog</a>
{% endblock %}

{% block content %}
<table class="table table-borderless">
    <tbody>
    {% for book in list %}
    <tr class="content-list-item">
        <td>{{ book['id'] }}</td>
        <td><a href={{ book['link'] }}>{{ book['title'] }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
