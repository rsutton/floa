{% extends 'base.html' %}

{% block nav %}
<a class="nav-link active" href="/">Bookshelf</a>
<a class="nav-link" href="/wish">Wish List</a>
<a class="nav-link" href="/catalog">Catalog</a>
{% endblock %}

{% block content %}
<ul class="content-list">
    {% for book in list %}
    <li class="content-listing">
        <a href={{ book['link'] }}>
            <i class="content-listing__number">{{ book['id'] }}.</i>
            <b class="content-listing__title">{{ book['title'] }}</b>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
